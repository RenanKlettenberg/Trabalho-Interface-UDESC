<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #0B070D;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* ----- Layout Responsivo ----- */
    .wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%; /* Garante que o wrapper use a largura total */
    }

    .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        /* üîë CORRE√á√ÉO 1: Fundo preto para preencher o resto da tela */
        background: #0B070D; 
        /* üîë CORRE√á√ÉO 2: Usa margem negativa para criar a sobreposi√ß√£o da curva */
        margin-top: -45px; 
        z-index: 1; /* Garante que o conte√∫do preto fique por cima do canto curvo */
    }

    @media(min-height: 700px) {
        .content-area {
            justify-content: center; 
        }
    }

    /* ----- TOPO ----- */
    .top {
        background: #D9D9D9;
        padding: 30px 22px 48px;
        /* A borda curva est√° aqui, o margin-top negativo do content-area a cobre */
        border-bottom-left-radius: 45px;
        z-index: 2; /* Garante que o topo fique por cima do conte√∫do em caso de conflito */
    }

    .back {
        font-size: 1.7rem;
        cursor: pointer; /* Adicionado para usabilidade */
    }

    .title {
        margin-top: 50px;
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.25;
        color: #111; /* Garantir a cor preta */
    }

    .subtitle {
        font-size: 1rem;
        margin-top: 10px;
        color: #444;
    }

    /* ----- CONTE√öDO ----- */
    .content {
        padding: 30px;
        /* üîë CORRE√á√ÉO 3: Adiciona padding inferior para n√£o encostar na borda da tela */
        padding-bottom: 50px; 
    }

    label {
        color: #D9D9D9;
        font-size: 1.05rem;
        margin-bottom: 8px;
        display: block;
        margin-top: 25px;
    }

    .input-wrapper {
        position: relative;
    }

    input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid #555;
        padding: 10px 0;
        color: #D9D9D9;
        font-size: 1.15rem;
        outline: none;
    }

    .eye {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.4rem;
        color: #aaa;
        cursor: pointer;
    }

    /* Checkbox */
    .remember {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 22px;
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .remember label {
        margin: 0;
        font-size: 1rem;
        color: #D9D9D9;
    }

    /* Bot√£o */
    .btn {
        width: 100%;
        padding: 20px;
        margin-top: 40px;
        background: #D9D9D9;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
    }

    .forgot {
        text-align: right;
        margin-top: 20px;
        font-size: 1rem;
        color: #aaa;
        cursor: pointer; /* Adicionado para usabilidade */
    }

    /* ----------- DESKTOP ----------- */
    @media(min-width: 768px) {
        body {
            justify-content: center;
        }

        .wrapper {
            max-width: 430px;
            margin: auto;
            border-radius: 25px;
            overflow: hidden;
        }

        .top {
            padding: 40px 40px 60px;
        }

        .content {
            padding: 40px;
        }
    }
</style>
</head>

<body>

<div class="wrapper">

    <div class="top">
        <i class="bi bi-arrow-left back" id="btnVoltar"></i>

        <h1 class="title">Bem-vindo<br>de volta!</h1>
        <p class="subtitle">A hist√≥ria continua. Aperte o play.</p>
    </div>

    <div class="content-area">
        <div class="content">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="senha">Senha</label>
            <div class="input-wrapper">
                <input type="password" id="senha">
                <i class="bi bi-eye eye" onclick="togglePass()"></i>
            </div>

            <div class="remember">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar minha senha</label>
            </div>

            <button class="btn">Entrar</button>

            <p class="forgot">Esqueceu sua senha?</p>
        </div>
    </div>

</div>

<script>
    function togglePass() {
        const input = document.getElementById("senha");
        const icon = document.querySelector(".eye");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    }

     btnVoltar.addEventListener('click', function() {
        window.location.href = 'login1.html'; 
    });
</script>

</body>
</html>

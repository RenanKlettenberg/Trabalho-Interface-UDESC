<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login2.css">
</head>

<body>
<section id="aviso-portabilidade">
    <h1>Atenção!</h1>
    <span>Este projeto não tem intenção de ser compatível com dispositivos maiores de 576px!</span>
</section>

<div class="wrapper">

    <div class="top">
        <i class="bi bi-arrow-left back" id="btnVoltar"></i>

        <h1 class="title">Bem-vindo<br>de volta!</h1>
        <p class="subtitle">A história continua. Aperte o play.</p>
    </div>

    <div class="content-area">
        <div class="content">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="senha">Senha</label>
            <div class="input-wrapper">
                <input type="password" id="senha">
                <i class="bi bi-eye eye" onclick="togglePass()"></i>
            </div>

            <div class="remember">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar minha senha</label>
            </div>

            <button class="btn">Entrar</button>

            <p class="forgot">Esqueceu sua senha?</p>
        </div>
    </div>

</div>

<script>
    function togglePass() {
        const input = document.getElementById("senha");
        const icon = document.querySelector(".eye");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    }

     btnVoltar.addEventListener('click', function() {
        window.location.href = 'login1.html'; 
    });
</script>

</body>
</html>
